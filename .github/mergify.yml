pull_request_rules:
  - name: Test passed
    conditions:
      - or:
        - base=master
        - base~=2\.\d
      - "status-success=Run Python Tests (3.7)"
      - "status-success=Run Check Proto (3.7)"
      - "status-success=Code lint check (3.7)"
      - "status-success=Run Python Tests (3.11)"
      - "status-success=Run Check Proto (3.11)"
      - "status-success=Code lint check (3.11)"
    actions:
      label:
        add:
          - ci-passed
  - name: Add needs-dco label when DCO check failed
    conditions:
      - or:
        - base=master
        - base=2.0
      - -status-success=DCO
    actions:
      label:
        remove:
          - dco-passed
        add:
          - needs-dco

  - name: Add dco-passed label when DCO check passed
    conditions:
      - or:
        - base=master
        - base=2.0
      - status-success=DCO
    actions:
      label:
        remove:
          - needs-dco
        add:
          - dco-passed

